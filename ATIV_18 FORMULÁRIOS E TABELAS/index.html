<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários e Tabelas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        
        <div class="row">
            
            <div class="col-sm-8">
              <h1>Cadastra-se</h1>
              
              <form >
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text"  class="form-control" id="nome">
                </div>
              
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email"   class="form-control" id="email">
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password"  class="form-control" id="senha">
                </div>

                <div class="checkbox">
                    
                    <label >
                        <input type="checkbox">Aceito os termos do serviço.
                    </label>
               
                </div>

                <div class="radio">
                    
                    <label >
                        <input type="radio" name="opções">PHP.
                    </label>
               
                    <label >
                        <input type="radio" name="opções">JAVA.
                    </label>
                </div>
                                 
                <button type="submit" class="btn btn-default">Cadastrar</button>

              </form>
            </div>

            <div class="col-sm-4">
                <h1>Logar</h1>

                <div class="form-group">
                   <label for="email">Email:</label>
                  <input type="text"  class="form-control" id="email" placeholder="Digite seu email">
                </div>
              

                <div class="form-group">
                   <label for="senha">Senha:</label>
                  <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>

                <button type="submit" class="btn btn-primary">Logar</button>
            </div>

            

        </div>

    </div>
    
</body>
</html>
