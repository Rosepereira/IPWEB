<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOTÕES E IMAGENS RESPONSIVAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="row">
        <div class="col-sm-6">
            <h1>Botões Padrões</h1>
            <a href="" class="btn btn-default">Botão Link</a>
            <input type="submit" class="btn btn-default" value="Botão submit">
            <button class="btn btn-default">Botão Button</button>

        </div>

        <div class="col-sm-6">
            <h1>Tipos de Botões</h1>
            <button class="btn btn-default btn-xs">Botão</button>
            <button class="btn btn-primary btn-sm">Botão</button>
            <button class="btn btn-success btn-md">Botão</button>
            <button class="btn btn-danger btn-lg">Botão</button>
            <button class="btn btn-warning">Botão</button>
            <button class="btn btn-info">Botão</button>
            <button class="btn btn-link">Botão</button>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
