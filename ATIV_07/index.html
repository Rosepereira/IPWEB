<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes e cores</title>
    <style type="text/css">

    .fonteSerif{
        font-family: "Times New Roman", Times, serif;
        font-size: 5em;
        font-style: italic;
    }

    .fonteSans-Serif{
        font-family: "Verdana", Geneva, Tahoma, sans-serif;
        font-size: 2.5em;
        font-style: italic;
    }

     .fonteMonopasce{
        font-family: "Courier New", Courier, monospace;
        font-size: 1.25em;
        font-style: italic;
     }

     .conteudo{
        font-size: 30px;
     }

    </style>
</head>
<body>
  
  <div class="conteudo">
    <p class="fonteSerif">Programação Web</p>
    <p class="fonteSans-Serif">Programação Web</p>
    <p class="fonteMonopasce">Programação Web</p>
  </div>

<body>
    
</html>
